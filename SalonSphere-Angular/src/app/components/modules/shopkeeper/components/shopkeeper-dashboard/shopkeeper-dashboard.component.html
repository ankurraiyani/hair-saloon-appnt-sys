<header>
  <div class="logosec">
    <div class="logo">SalonSphere</div>
  </div>

  <div class="searchbar">
    <input type="text" placeholder="Search" />
    <div class="searchbtn">
      <img
        src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
        class="icn srchicn"
        alt="search-icon"
      />
    </div>
  </div>

  <div class="message">
    <div class="circle"></div>
    <mat-icon
      class="navicons"
      matTooltip="Notifications"
      [matMenuTriggerFor]="notification"
      >notifications</mat-icon
    >
    <mat-menu #notification="matMenu" yPosition="below">
      <button mat-menu-item>ðŸ‘‰Hi, Your Appointment is Confirmed</button>
      <button mat-menu-item>ðŸ‘‰Appointment Initiated</button>
    </mat-menu>
    <div class="dp">
      <img
        src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
        class="dpicn"
        [matMenuTriggerFor]="account"
        alt="dp"
      />
      <mat-menu #account="matMenu" yPosition="below">
        <button mat-menu-item>My Account</button>
        <button mat-menu-item>LogOut</button>
      </mat-menu>
    </div>
  </div>
</header>

<div class="main-container">
  <div class="navcontainer">
    <nav class="nav">
      <div class="nav-upper-options">
        <div class="nav-option option1" >
          <img
            src="https://cdn-icons-png.flaticon.com/128/4116/4116414.png"
            class="nav-img"
            alt="dashboard"
            
          />
          <h3><a routerLink="/shopkeeper/shopkeeper-dashboard">Home</a></h3>
        </div>

        <div class="option2 nav-option" routerLink="/shopkeeper/addshop">
          <img
            src="https://cdn-icons-png.flaticon.com/128/13884/13884427.png"
            class="nav-img"
            alt="articles"
          />
          <h3><a>Add Shop</a></h3>
        </div>

        <div class="nav-option option3" >
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
            class="nav-img"
            alt="report"
          />
          <h3 routerLink="/shopkeeper/view-shop">View Shops</h3>
        </div>

        <div class="nav-option option4">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1436/1436756.png"
            class="nav-img"
            alt="institution"
          />
          <h3><a routerLink="/shopkeeper/updateshop">Update Shop</a></h3>
        </div>

        <div class="nav-option option5">
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
            class="nav-img"
            alt="blog"
          />
          <h3>Profile</h3>
        </div>

        <div class="nav-option option6">
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
            class="nav-img"
            alt="settings"
          />
          <h3>Settings</h3>
        </div>

        <div class="nav-option logout">
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
            class="nav-img"
            alt="logout"
          />
          <h3>Logout</h3>
        </div>
      </div>
    </nav>
  </div>

  <div class="main">
    <div class="searchbar2">
      <input type="text" name="" id="" placeholder="Search" />
      <div class="searchbtn">
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
          class="icn srchicn"
          alt="search-button"
        />
      </div>
    </div>

    <div class="box-container">
      <div class="box box1">
        <div class="text">
          <h2 class="topic-heading">60.5k</h2>
          <h2 class="topic">Total Earning</h2>
        </div>

        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
          alt="Views"
        />
      </div>

      <div class="box box2">
        <div class="text">
          <h2 class="topic-heading">150</h2>

        </div>

        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
          alt="likes"
        />
      </div>

      <div class="box box3">
        <div class="text">
          <h2 class="topic-heading">320</h2>
          <h2 class="topic">Reviews</h2>

          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"

        />

    </div>
  </div>
</div>
