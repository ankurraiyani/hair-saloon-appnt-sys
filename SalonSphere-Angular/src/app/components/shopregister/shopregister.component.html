<section class="container">
  <header>Register Your Shop</header>
  <form
    [formGroup]="register"
    (ngSubmit)="doSubmit()"
    method="post"
    class="form"
  >
    <div class="input-box">
      <label>Shop Name</label>
      <input
        type="text"
        placeholder="Enter Shop Name"
        formControlName="shopName"
        autocomplete="new-password"
        required
      />
    </div>
    <div class="input-box">
      <label>Licence Number</label>
      <input
        type="text"
        placeholder="Enter Licence No."
        formControlName="licence"
        autocomplete="new-password"
        required
      />
    </div>
    <div class="input-box">
      <label>Licence Document</label>
      <input
        type="file"
        placeholder="Upload Licence Document"
        formControlName="licenceDocument"
        (change)="uploadFile($event)"
        required
      />
    </div>

    <div class="input-box">
      <label>Cover Picture</label>
      <input
        type="file"
        placeholder="Upload Image"
        formControlName="coverPicture"
        (change)="uploadFile($event)"
        required
      />
    </div>

    <div class="input-box">
      <label>Email Address</label>
      <input
        type="text"
        placeholder="Enter email address"
        formControlName="email"
        autocomplete="new-password"
        required
      />
    </div>
    <div class="column">
      <div class="input-box">
        <label>Shop Contact Number</label>
        <input
          type="text"
          placeholder="Enter phone number"
          formControlName="contactNumber"
          autocomplete="new-password"
          required
        />
      </div>
    </div>
    <div class="column">
      <div class="input-box">
        <label>Address</label>
        <input
          type="text"
          placeholder="Enter Your Address"
          formControlName="address"
          required
        />
      </div>
    </div>
    <div class="column">
      <div class="input-box">
        <label>Landmark</label>
        <input
          type="text"
          placeholder="Enter Landmark"
          formControlName="landmark"
        />
      </div>
    </div>
    <div class="input-box">
      <label>Pincode</label>
      <input
        type="text"
        placeholder="Enter Pincode"
        formControlName="pincode"
        autocomplete="new-password"
        maxlength="6"
        #id
        required
        (blur)="searchByPincode(id.value)"
      />
    </div>
    <div class="input-box">
      <label>City</label>
      <input
        type="text"
        placeholder="City"
        formControlName="city"
        autocomplete="new-password"
      />
    </div>
    <div class="input-box">
      <label>District</label>
      <input
        type="text"
        placeholder="District"
        formControlName="district"
        readonly
      />
    </div>
    <div class="input-box">
      <label>State</label>
      <input type="text" placeholder="State" formControlName="state" readonly />
    </div>
    <div class="input-box">
      <label>Country</label>
      <input
        type="text"
        placeholder="Country"
        formControlName="country"
        readonly
      />
    </div>
    <button>Submit</button>
  </form>
</section>
